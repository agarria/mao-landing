    <main>
        <div class="form-container">
            <form method="post" name="contact_form" action="form-handler.php">
                <span class="field-title">Contact Us</span>
                <div class="field">
                    <label class="field-name">Name <span class="field-required">*</span></label>
                    <input id="name" type="text" name="name">
                    <span class="field-description">Put your name</span>
                </div>
                <div class="field">
                    <label class="field-name">Last Name <span class="field-required">*</span></label>
                    <input id="lastname" type="text" name="lastname">
                    <span class="field-description">Put your last name</span>
                </div>
                <div class="field">
                    <label class="field-name">Email Address <span class="field-required">*</span></label>
                    <input id="email" type="email" name="email">
                    <span class="field-description">Put your personal email address</span>
                </div>
                <div class="field">
                    <label class="field-name">Subject <span class="field-required">*</span></label>
                    <input id="subject" type="text" name="subject">
                    <span class="field-description">Put the subject of your interest</span>
                </div>
                <div class="field">
                    <label class="field-name">My Partnetship Interest <span class="field-required">*</span></label>
                    <select id="interest" name="interest">
                        <option value="" selected disabled>Choose</option>
                        <option value="Advertaiser">Advertaiser</option>
                        <option value="Something 1">Something 1</option>
                        <option value="Something 2">Something 2</option>
                        <option value="Something 3">Something 3</option>
                    </select>
                </div>
                <div class="field">
                    <label class="field-name">Message <span class="field-required">*</span></label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="field">
                    <input class="btn btn-submit" type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
